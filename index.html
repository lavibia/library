<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>LibrarYou</h1>
        <header>
            <button id="add">+</button>
            <div class="book-progress">
                <label for="progress"></label>
                </br>
                <progress id="progress"></progress>

            </div>
            <hr>
        </header>

        <div id="book-holder">

        </div>
    </div>
    <div class="form-popup" id="myForm">
        <form action="#" class="form-container" method="post" id="form">
          <h1>Add a Book</h1>
      
          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Title of the book" name="title" id="title" required>

          <label for="author"><b>Author</b></label>
          <input type="text" placeholder="Author of the book" name="author" id="author" required>

          <label for="pages"><b>Pages</b></label>
          <input type="text" placeholder="Pages of the book" name="pages" id="pages" required>
      
          <label for="form-read"><b>Mark as Read</b></label>
          <input type="checkbox"  name="read" id="form-read">

          <button type="button" class="btn cancel" id='close'>Cancel</button>
          <button type="submit" class="btn save" id="save">Save</button>
          
        </form>
      </div>

    <script src="script.js"></script>
</body>

</html>
